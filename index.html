<html>
  <head>
    <style>
      @font-face {
        font-family: 'FatFont';
        src: url('assets/fatfont.woff2') format('woff2');
      }
      .meme-gen__container {
        width: 80vw;
        max-width: 500px;
        height: auto;
        display: block;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
      }
      #meme-gen__canvas-hidden {
        height: 1200px;
        width: 1200px;
        visibility: hidden;
        position: absolute;
      }
      #meme-gen__canvas-dummy {
        width: 100%;
      }
      .meme-gen__dummy-wrapper {
        position: relative;
        margin-bottom: 5px;
      }
      #meme-gen__dummy-input {
        position: absolute;
        width: 100%;
        height: 100%;
        padding: 50%;
        z-index: 1000;
      }
      .meme-gen__button {
        color: black;
        text-decoration: none;
        border: 1px solid black;
        cursor pointer;
        font-family: sans-serif;
        background: transparent;
        font-size: 14px;
        display: inline-block;
        margin-bottom: 5px;
        padding: 5px 10px;
        text-transform: lowercase;
        cursor: pointer;
      }
      .meme-gen__button:hover {
        background: #eee;
      }
      .meme-gen--hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div style="font-family: 'FatFont'; visibility: hidden">force font load</div>
    <input id="meme-gen__file-upload" type="file" style="visibility: hidden">
    <img id="meme-gen__background-image" style="visibility: hidden; height: 0; width: 0" src="" alt="">
    <div class="meme-gen__container">
      <canvas id="meme-gen__canvas-hidden" class="meme-gen__canvas" width="1200" height="1200"></canvas>
      <div class="meme-gen__dummy-wrapper">
        <input id="meme-gen__dummy-input" type="text" style="opacity: 0">
        <canvas id="meme-gen__canvas-dummy" class="meme-gen__canvas" width="1200" height="1200"></canvas> 
      </div>

      <button id="meme-gen__photo-button" class="meme-gen--hidden meme-gen__button">Add a photo</button>
      <div id="meme-gen__controls" class="meme-gen--hidden">
          <a class="meme-gen__button" id="meme-gen__download-link">download</a>
      </div>
    </div>

    <script src="js/paper-full.min.js"></script>
    <script src="js/meme.js" type="text/paperscript" canvas="meme-gen__canvas-hidden"></script>
  </body>
</html>
