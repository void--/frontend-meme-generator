<html>
  <head>
    <link rel="stylesheet" href="node_modules/tiny-css-modal/tiny-css-modal.min.css">
    <style>
      @font-face {
        font-family: 'FatFont';
        src: url('assets/fatfont.woff2') format('woff2');
      }
      .meme-gen__container {
        width: 80vw;
        max-width: 500px;
        height: auto;
        display: block;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
      }
      .meme-gen__container * {
        box-sizing: border-box;
      }
      #meme-gen__canvas-hidden {
        height: 1200px;
        width: 1200px;
        visibility: hidden;
        position: absolute;
      }
      #meme-gen__canvas-dummy {
        width: 100%;
      }
      .meme-gen__dummy-wrapper {
        position: relative;
        margin-bottom: 5px;
        overflow: hidden;
      }
      #meme-gen__dummy-input {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        z-index: 998;
        font-size: 20px;
        text-indent: -1200px;
        padding: 45%;
      }
      #meme-gen__dummy-input:focus {
        outline: none;
      }
      #meme-gen__dummy-input::-moz-focus-inner {
        border: 0;
      }
      .meme-gen__container svg {
        height: 20px;
        width: 20px;
        margin-right: 10px;
      }
      .meme-gen__button {
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        text-decoration: none;
        border: none;
        font-family: 'FatFont', Helvetica, sans-serif;
        text-transform: uppercase;
        font-size: 17px;
        padding: 5px 15px;
        cursor: pointer;
        background: #eee;
        min-width: 30%;
      }
      .meme-gen__photo-button {
        margin: 0 auto 5px;
      }
      .meme-gen__control-row {
        display: flex;
        justify-content: space-between;
      }
      .meme-gen__button:hover {
        background: #ddd;
      }
      .meme-gen--hidden {
        display: none;
      }
      .tcm-content {
        padding-top: 3rem;
      }
      .tcm-close-button {
        font-family: Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div style="font-family: 'FatFont'; visibility: hidden">force font load</div>
    <input id="meme-gen__file-upload" type="file" style="visibility: hidden">
    <div id="meme-gen__container" class="meme-gen__container">
      <canvas id="meme-gen__canvas-hidden" class="meme-gen__canvas" width="1200" height="1200"></canvas>
      <div class="meme-gen__dummy-wrapper">
        <input id="meme-gen__dummy-input" type="text" autocomplete="off">
        <canvas id="meme-gen__canvas-dummy" class="meme-gen__canvas" width="1200" height="1200"></canvas>
      </div>

      <div class="meme-gen__control-row">
        <button id="meme-gen__photo-button" class="meme-gen--hidden meme-gen__button meme-gen__photo-button">
          <svg role="img" title="Share">
            <use xlink:href="assets/icons.svg#image"/>
          </svg>
          Add a photo
        </button>
      </div>
      <div id="meme-gen__controls" class="meme-gen--hidden">
          <div class="meme-gen__control-row">

          </div>
          <div class="meme-gen__control-row">
            <a href="#tcm-open-modal" class="meme-gen__button">
              <svg role="img" title="Share">
                <use xlink:href="assets/icons.svg#share"/>
              </svg>
              share
            </a>
            <a class="meme-gen__button" id="meme-gen__download-link">
              <svg role="img" title="Download">
                <use xlink:href="assets/icons.svg#download"/>
              </svg>
              download
            </a>
            <button id="meme-gen__reload-button" class="meme-gen__button">
              <svg role="img" title="Share">
                <use xlink:href="assets/icons.svg#start-over"/>
              </svg>
              start over
            </button>
          </div>
      </div>
      <div id="tcm-open-modal" class="tcm-wrapper">
        <div class="tcm-content">
          <a href="#tcm-close-modal" title="Close" class="tcm-close-button">Close</a>
          <div class="meme-gen__control-row">
            <a class="meme-gen__button">
              <svg role="img" title="Twitter">
                <use xlink:href="assets/icons.svg#twitter"/>
              </svg>
              twitter
            </a>
            <a class="meme-gen__button">
              <svg role="img" title="Facebook">
                <use xlink:href="assets/icons.svg#facebook"/>
              </svg>
              facebook
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/paper-full.min.js"></script>
    <script src="node_modules/exif-js/exif.js"></script>
    <script src="js/meme.js" type="text/paperscript" canvas="meme-gen__canvas-hidden"></script>
  </body>
</html>
